<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/flooop/src/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Flooop | 100% Vida</title>
</head>
<body>
    <header>
        <div class="div-logo">
            <img src="/src/flooop.png" class="logo">
        </div>
        <div class="menulinks">
            <a href="#" class="menulink" onclick="btnHome()">Home</a>
            <a href="#" class="menulink" onclick="btnQsn()">Quem somos nós</a>
            <a href="#" class="menulink" onclick="">Nossos produtos</a>
            <a href="#" class="menulink" onclick="">Contato</a>                 
        </div>        
    </header>
    <main>
        <div class="home">
            <div>
                <h1>100% Vida</h1>
                <h3>É a única composição dos nossos produtos.</h3>
                <input type="button" value="Ver Produtos">
            </div>
            <div>
                <img src="/src/woman-football.png" alt="" class="img-home">
            </div>
        </div>
        <div class="qsn">
            <div>
                <h1>Nós amamos você!</h1>
                <p>
                    E por este motivo, nunca iremos fabricar produtos <br> que possam 
                    de algum jeito prejudicar sua saúde <br>
                    ou o meio ambiente.
                </p>
            </div>
            <div>
                <img src="/src/lover-4992877_640.png" alt="" class="img-home">
            </div>
        </div>
    </main>
    <footer>
        <div>
            <a href="https://instagram.com/cadudev">Desenvolvido com muito amor por: @cadudev</a>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
